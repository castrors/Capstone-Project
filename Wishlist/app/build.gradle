apply plugin: 'com.android.application'

def project = rootProject.ext

android {
    compileSdkVersion project.compileSdkVersion
    buildToolsVersion project.buildToolsVersion
    defaultConfig {
        applicationId "com.castrodev.wishlist"
        minSdkVersion project.minSdkVersion
        targetSdkVersion project.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    signingConfigs {
        release {
            storeFile file("keystore.jks")
            storePassword "keystore"
            keyAlias "alias"
            keyPassword "keystore"
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile "com.android.support:design:${project.supportLibraryVersion}"
    compile "com.android.support:appcompat-v7:${project.supportLibraryVersion}"
    compile "com.android.support:recyclerview-v7:${project.supportLibraryVersion}"
    compile "com.google.firebase:firebase-database:${project.playServicesVersion}"
    compile "com.google.firebase:firebase-auth:${project.playServicesVersion}"
    compile "com.google.firebase:firebase-storage:${project.playServicesVersion}"
    compile "com.google.android.gms:play-services-places:${project.playServicesVersion}"
    compile "com.firebaseui:firebase-ui-auth:${project.firebaseUiVersion}"
    compile "com.firebaseui:firebase-ui-database:${project.firebaseUiVersion}"
    compile "com.squareup.picasso:picasso:${project.picassoVersion}"
    compile "com.jakewharton:butterknife:${project.butterknifeVersion}"
    compile "com.squareup.retrofit2:retrofit:${project.retrofitVersion}"
    compile "com.squareup.retrofit2:converter-gson:${project.retrofitVersion}"
    compile "com.squareup.okhttp3:logging-interceptor:${project.okHttpVersion}"

    annotationProcessor "com.jakewharton:butterknife-compiler:${project.butterknifeVersion}"
    testCompile "junit:junit:${project.junitVersion}"
    testCompile "org.mockito:mockito-core:${project.mockitoVersion}"
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
}
apply plugin: 'com.google.gms.google-services'
